<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="add-book-panel">
        <form action = "./dummy.html" method="post">
            <label for="title">Book Name</label>
            <input id='title' type="text" name="title" required class="form-inp">
            <label for="author">Author</label>
            <input id = 'author' type="text" name="author" required class="form-inp">
            <label for="pages">Pages</label>
            <input type="number" id="pages" min="0" max="5000" name="pages" required class="form-inp">
            <div>
                <input id="is-read" type="checkbox" name="isBookRead" class="form-inp">
                <label for="is-read">Have you read this book?</label>
            </div>
        </form>
        <button id="submit-book">Add Book</button>
    </div>
    <button id="add-book">Add New Book</button>
</body>
</html>
